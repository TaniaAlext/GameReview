<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Juegos Mobiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Juegos Mobiles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="juegosMobiles.length > 0; else loading">
    <ion-item *ngFor="let game of juegosMobiles">
      <ion-thumbnail slot="start">
        <img [src]="game.background_image" alt="{{ game.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ game.name }}</h2>
        <p>Lanzamiento: {{ game.released }}</p>
        <p>Rating: {{ game.rating }}</p>
        <ion-button fill="outline" slot="end" (click)="notificarJuego(game.name)">
          Notificarme
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #loading>
    <ion-spinner></ion-spinner>
    <p>Cargando juegos m√≥viles...</p>
  </ng-template>
</ion-content>
