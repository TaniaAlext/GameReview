<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ranking</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mostrar dinámicamente los juegos mejor calificados -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let game of rankings">
        <ion-card>
          <ion-img *ngIf="game.background_image" [src]="game.background_image" [alt]="'Imagen de ' + game.titulo"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ game.titulo }}</ion-card-title>

            <!-- Validamos que las plataformas existan -->
            <ion-card-subtitle *ngIf="game.plataforma">
              Plataformas: {{ game.plataforma }}
            </ion-card-subtitle>
            <ion-card-subtitle>
              Calificación: {{ game.rating || 'No disponible' }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ game.description_raw | slice:0:100 }}...</p> <!-- Limitar descripción a 100 caracteres -->
            <ion-button expand="block" routerLink="/guia">Guía</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
